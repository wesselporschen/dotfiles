set -g default-terminal "screen-256color"
set -g status-position top
set -g status-justify centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=red bold"
set -g renumber-windows on 

set -g status-interval 5
set -g status-right '#{?client_prefix, _ ,}#(timew | awk "/^ *Total/ {print \$NF}") #[bg=green,fg=black,bold]#(timew | awk "/^ *Tracking/ {print \" \" \$NF \" \"}")#[bg=default]'
set -g status-left "#S"

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# ###########################################################################
# Unbindings
###########################################################################
# remove default binding since replacing
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right


bind r source-file "~/.tmux.conf"

# macOS specific locations?
bind-key t display-popup -E -w 70% -h 70% -T "Timew Tracker" "$HOME/Documents/code/scripts/timewtracker.sh"
bind T send-keys C-u "nvim '/Users/wes/Documents/notevault/04 - PERMANENT/to-do.md'" C-m
